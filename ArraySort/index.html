<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <title>Addition of array</title>
</head>
<body>
    <div class="container">
        <div class="container">
            <div>
                <input type="number" id="arrayNumbers" >
                <button class="btn btn-primary" id="add" onclick="add()">Add</button>
            </div>

            <div class="displayArray">
                <label>your array is : </label>
                <label id="showArray"></label>
            </div>

            <hr>

            <div class="sorted">
                <button class="btn btn-primary btn-dark" onclick="ascSort()">ASC</button>
                <button class="btn btn-primary btn-dark" onclick="descSort()">DESC</button>

                <label id="sortedArray"></label>
            </div>

        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
